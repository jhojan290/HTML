<!DOCTYPE html>
<html lang="en">
<head>
    <!--Las etiquetas <meta> en HTML son elementos utilizados para proporcionar información sobre el documento HTML. 
        Estas etiquetas no tienen contenido visible en la página web, pero desempeñan un papel importante al proporcionar 
        metadatos que ayudan a los navegadores web y otros servicios a entender y procesar la información de la página.-->
    
    <meta charset="UTF-8"> <!--charset conjunto de caracteres, que estarán codificados en utf-8-->

    <meta name="description" content="Descripción de la página"> <!--Proporciona una breve descripción del contenido de la página. 
    Algunos motores de búsqueda y redes sociales utilizan esta descripción como resumen.-->

    <meta name="keywords" content="palabra clave1, palabra clave2, ..."> <!-- se utilizaba para especificar palabras clave relacionadas con el contenido de la página.-->

    <meta name="author" content="Nombre del autor"> <!--Indica el nombre del autor del documento.-->

    <meta http-equiv="refresh" content="5;url=https://nuevadireccion.com"> <!--Redirige automáticamente a los visitantes a otra página después de un cierto período de tiempo (en este ejemplo, 5 segundos). 
    Esto se utiliza a veces para redireccionar automáticamente a otra página.-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Controla cómo se ajusta y escala la página en dispositivos móviles. La configuración típica width=device-width, initial-scale=1.0 indica al navegador 
    que ajuste el ancho de la página al ancho del dispositivo y que no realice ninguna escala inicial.-->

    <meta name="copyrigth" content="Facebook inc."> <!--Derechos de autor-->

    <meta name="robots" content="index"> <!--La página puede ser identificada por un index en el navegador y puede ser mostrada a la hora de una búsqueda, 
    también se puede usar el noindex para que no la muestre-->

    <title>Metadatos</title> <!--información que describe otra información-->

    <!--En resumen, las etiquetas <meta> son esenciales para proporcionar información adicional sobre la página y su contenido,
     y son especialmente útiles para mejorar la experiencia del usuario, la accesibilidad y la indexación por parte de motores de búsqueda.-->
</head>
<body>
    <h1>Esto es una página</h1>
</body>
</html>
