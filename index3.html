    <h1>Ejemplo de imagen</h1>
    <p>
        Acá va la <b>imagen</b>
    </p>
    <!-- <img src="https://png.pngtree.com/background/20230524/original/pngtree-sad-pictures-for-desktop-hd-backgrounds-picture-image_2705986.jpg"> -->

    <img src="cosas/images.png" height="100px" width="100px"> <!--Estos atributos son para darle un nuevo tamaño a la imagen, no es recomendable--> 
    <!--Esta etiqueta img funciona con links externos y locales> -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/kN1XP-Bef7w?si=YEIAJ6t74oss8RL4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--para mostrar un video de Youtube se hace de la manera anterior, en Youtube usar el botón compartir y después dar en la opción de insertar
    para que así Youtube proporcione el link del video para usarlo en nuestra web-->

    <video src="cosas/video3.mp4" type="video/mp4" controls></video> <!--Etiqueta para subir videos--> 
    <!--El atributo controls sirve para darle controles de reproducción al video-->
    <!--Type me define el tipo de archivo de video, para este caso no es del todo necesario-->

    <audio src="cosas/lo_mejor.mp3" controls></audio>
    <!--Con audios se hace de la misma manera que los videos-->

    <div></div> <!--Los div son una etiqueta para dividir contenido y agrupar objetos por cajas o bloques-->

</html>
