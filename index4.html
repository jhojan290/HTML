                <li><a href="index4.html">Sobre nosotros</a></li>

    <!-- <form method="get"> --> 
    <form method="post"> <!--Estos métodos se utilizan para enviar información a traves de una ruta (get) o de un servidor (post), esto pasa cuando ya se este 
    utilizando una conexión con un backend-->
        <!-- Existen diferentes tipos de entradas de datos para los inputs, por ejemmplo los vistos aquí, entre otros-->
        <input type="text" required=""> <!--Input es la entrada de datos y el Output la salida respectivamente--> <!--el name es un identificador para el input-->
        <input type="password" required=""> 
        <input type="number" required="">
        <input type="email" required="">
        <input type="color" required="">
        <input type="range" required="" min="1" max="5" name=""> <!--Con los atributos min y max se pueden establecer rangos en el input de tipo range-->
        <input type="date" required="">
        <input type="time" required="">
        <input type="button" required="" value="boton" name=""> <!--El value es siempre lo que nos va a devolver el input-->
        <input type="submit" required=""> <!--Botón para enviar información-->
        <!--El required es un atributo de los inputs que hace obligatorio llenar los campos con algún valor o dato-->

        <textarea readonly=""></textarea> <!--Cuadro de texto al que se le puede modificar su tamaño-->
        <!--El readonly no permite editar al textarea, solo se puede modificar su tamaño, solo sirve para leer, también funciona como un input-->
        <!--Value es el valor que tiene el input dentro -->
    </form>
</body>
